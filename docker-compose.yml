services:
  # MySQL Database - Only for Auth Service
  mysql:
    image: mysql:8.0
    container_name: ip-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: auth_service
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3308:3306"
    volumes:
      - ./docker/mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ip-management-network
    command: --default-authentication-plugin=mysql_native_password --log-bin-trust-function-creators=1
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - For event-driven architecture
  redis:
    image: redis:7-alpine
    container_name: ip-management-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - ip-management-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: auth-service
    container_name: ip-management-auth-service
    restart: unless-stopped
    ports:
      - "8001:80"
    environment:
      APP_NAME: "Auth Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8001
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: auth_service
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PREFIX: ip-management-
    volumes:
      - ./auth-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ip-management-network

  gateway-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: gateway-service
    container_name: ip-management-gateway-service
    restart: unless-stopped
    ports:
      - "8002:80"
    environment:
      APP_NAME: "Gateway Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8002
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      AUTH_SERVICE_URL: http://auth-service
    volumes:
      - ./gateway-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - ip-management-network

  ip-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: ip-service
    container_name: ip-management-ip-service
    restart: unless-stopped
    ports:
      - "8003:80"
    environment:
      APP_NAME: "IP Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8003
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ip_service
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      AUTH_SERVICE_URL: http://auth-service
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PREFIX: ip-management-
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./ip-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ip-management-network

  # Audit Service
  audit-service:
    build:
      context: .
      dockerfile: docker/Dockerfile.audit
      args:
        SERVICE_DIR: audit-service
    container_name: ip-management-audit-service
    restart: unless-stopped
    ports:
      - "8004:80"
    environment:
      APP_NAME: "Audit Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8004
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: audit_service
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      CACHE_DRIVER: redis
      SESSION_DRIVER: file
      QUEUE_CONNECTION: redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PREFIX: ip-management-
      AUTH_SERVICE_URL: http://auth-service
    volumes:
      - ./audit-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ip-management-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: ip-management-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8002
    volumes:
      - ./frontend:/app
    networks:
      - ip-management-network

networks:
  ip-management-network:
    driver: bridge

volumes:
  redis-data:
    driver: local