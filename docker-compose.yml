version: '3.8'

services:
  # MySQL Database - Only for Auth Service
  mysql:
    image: mysql:8.0
    container_name: ip-management-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: auth_service
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ip-management-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Auth Service
  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: auth-service
    container_name: ip-management-auth-service
    restart: unless-stopped
    ports:
      - "8001:80"
    environment:
      APP_NAME: "Auth Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8001
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: auth_service
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      CACHE_DRIVER: file
      SESSION_DRIVER: file
    volumes:
      - ./auth-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ip-management-network

  gateway-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: gateway-service
    container_name: ip-management-gateway-service
    restart: unless-stopped
    ports:
      - "8002:80"
    environment:
      APP_NAME: "Gateway Service"
      APP_ENV: local
      APP_DEBUG: "true"
      APP_URL: http://localhost:8002
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      AUTH_SERVICE_URL: http://auth-service
    volumes:
      - ./gateway-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      auth-service:
        condition: service_started
    networks:
      - ip-management-network

networks:
  ip-management-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local