services:
  mysql:
    image: mysql:8.0
    container_name: ip-management-mysql
    restart: always
    environment:
      MYSQL_DATABASE: auth_service
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql-data:/var/lib/mysql
      - ./docker/mysql-init:/docker-entrypoint-initdb.d
    networks:
      - ip-management-network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: auth-service
    container_name: ip-management-auth-service
    restart: always
    environment:
      APP_NAME: "Auth Service"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${AUTH_SERVICE_URL}
      APP_KEY: ${AUTH_SERVICE_KEY}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: auth_service
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      CACHE_DRIVER: file
      SESSION_DRIVER: file
    volumes:
      - ./auth-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ip-management-network

  gateway-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: gateway-service
    container_name: ip-management-gateway-service
    restart: always
    environment:
      APP_NAME: "Gateway Service"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${GATEWAY_SERVICE_URL}
      APP_KEY: ${GATEWAY_SERVICE_KEY}
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      AUTH_SERVICE_URL: http://auth-service
    volumes:
      - ./gateway-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      - auth-service
    networks:
      - ip-management-network

  ip-service:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        SERVICE_DIR: ip-service
    container_name: ip-management-ip-service
    restart: always
    environment:
      APP_NAME: "IP Service"
      APP_ENV: production
      APP_DEBUG: "false"
      APP_URL: ${IP_SERVICE_URL}
      APP_KEY: ${IP_SERVICE_KEY}
      DB_CONNECTION: mysql
      DB_HOST: mysql
      DB_PORT: 3306
      DB_DATABASE: ip_service
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}
      CACHE_DRIVER: file
      SESSION_DRIVER: file
      AUTH_SERVICE_URL: http://auth-service
    volumes:
      - ./ip-service:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/http.d/default.conf
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ip-management-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend.prod
    container_name: ip-management-frontend
    restart: always
    networks:
      - ip-management-network

  nginx-proxy:
    image: nginx:alpine
    container_name: ip-management-nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/proxy.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - gateway-service
    networks:
      - ip-management-network

volumes:
  mysql-data:

networks:
  ip-management-network:
    driver: bridge
